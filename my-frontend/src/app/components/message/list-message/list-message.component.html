<br>
<div class="container">
    <h1>Messages</h1>
    <div class="row">
        <div class="col-8">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search by tag" [(ngModel)]="tagSearch">
                <button class="btn btn-primary" type="button" id="search-tag" name="search-tag"
                    (click)="searchByTag()">Search</button>
            </div>
        </div>
        <div class="col-4">
            <div class="col d-flex justify-content-end">
                <button type="button" class="btn btn-primary" (click)="goTo('message')">Add Message</button>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div *ngIf="notMessages">
            <p class="text-muted">Not messages 😞</p>
        </div>
        <div class="col-4" *ngFor="let message of messages">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                    <h2 class="card-title">{{ message.msg }}</h2>
                    <p class="card-text">Tag: <span class="text-muted">{{ message.tags }}</span></p>
                    <button type="button" (click)="getMessageId(message.id)" class="btn btn-success"
                        data-bs-toggle="modal" data-bs-target="#messageModal">Ver
                    </button>
                </div>
            </div>
            <br>
        </div>
    </div>
</div>

<!-- Modal View Message -->
<div class="modal fade" id="messageModal" tabindex="-1" aria-labelledby="messageModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="comicModalLabel">Message {{ form.idMessage }}</h2>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h4 class="card-title">Message: {{form.msg}}</h4>
                <h4 class="card-title">Tag: {{form.tag}}</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
