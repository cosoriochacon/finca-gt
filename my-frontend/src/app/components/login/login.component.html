<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <mat-card class="content">
                <h2>Sign in</h2>
                <div class="row">
                    <div class="col-12">
                        <div class="mb-3">
                            <label for="" class="form-label">Username</label>
                            <input type="text" class="form-control" [(ngModel)]="form.username">
                        </div>
                        <div class="mb-3">
                            <label for="" class="form-label">Password</label>
                            <input type="password" class="form-control" [(ngModel)]="form.password">
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-primary" (click)="login()">Login</button>
                        </div>
                        <br><br>
                        <div class="ui message">
                            Do not you have an account? <a href="register">Register</a>
                        </div>
                    </div>
                </div>
            </mat-card>

        </div>
        <div class="col-2"></div>
    </div>
</div>
